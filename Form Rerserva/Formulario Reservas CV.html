<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        function getFormInfo() {
            const form = document.getElementById('reservationForm');
            if (!form.checkValidity()) {
                alert('Por favor, complete todos los campos requeridos correctamente.');
                return null;
            }

            let info = 'Reserva en Cielo Verde Lodge & Spa\n\n';
            info += `Nombre completo: ${document.getElementById('fullName').value}\n`;
            info += `Teléfono: ${document.getElementById('phone').value}\n`;
            info += `Fecha de entrada: ${document.getElementById('checkIn').value}\n`;
            info += `Fecha de salida: ${document.getElementById('checkOut').value}\n`;
            info += `Tipo de plan: ${document.getElementById('planType').value}\n`;

            info += 'Habitaciones:\n';
            const roomTypes = [
                { type: document.getElementById('roomType1').value, qty: document.getElementById('roomQuantity1').value },
                { type: document.getElementById('roomType2').value, qty: document.getElementById('roomQuantity2').value },
                { type: document.getElementById('roomType3').value, qty: document.getElementById('roomQuantity3').value }
            ];
            roomTypes.forEach(room => {
                if (room.type && parseInt(room.qty) > 0) {
                    info += `- ${room.type}: ${room.qty} habitaciones\n`;
                }
            });

            info += `Número de adultos: ${document.getElementById('adults').value}\n`;
            info += `Número de niños: ${document.getElementById('children').value}\n`;

            const ages = [
                document.getElementById('childAge1').value,
                document.getElementById('childAge2').value,
                document.getElementById('childAge3').value
            ].filter(age => age);
            if (ages.length > 0) {
                info += 'Edades de niños:\n';
                ages.forEach((age, index) => {
                    info += `- Niño ${index + 1}: ${age}\n`;
                });
            }

            info += `Anticipo entregado: ${document.getElementById('advancePayment').value}\n`;
            info += `Restricciones/Alergias: ${document.getElementById('restrictions').value || 'Ninguna'}\n`;

            info += 'Datos de facturación:\n';
            info += `Cédula o RUC: ${document.getElementById('idRuc').value}\n`;
            info += `Nombres/Razón Social: ${document.getElementById('fullNameBilling').value}\n`;
            info += `Dirección: ${document.getElementById('address').value}\n`;
            info += `Teléfono: ${document.getElementById('phoneBilling').value}\n`;
            info += `Correo: ${document.getElementById('email').value}\n`;

            return info;
        }

        function sendToWhatsApp() {
            const info = getFormInfo();
            if (!info) return;

            const phoneNumber = '593999447757';
            const encodedMessage = encodeURIComponent(info);
            const whatsappWebUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            window.open(whatsappWebUrl, '_blank');
        }

        function copyInfo() {
            const info = getFormInfo();
            if (!info) return;

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(info).then(() => {
                    alert('Información copiada al portapapeles. Pégala en WhatsApp.');
                }).catch(() => {
                    fallbackCopy(info);
                });
            } else {
                fallbackCopy(info);
            }
        }

        function fallbackCopy(info) {
            const textArea = document.createElement('textarea');
            textArea.value = info;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                alert('Información copiada al portapapeles. Pégala en WhatsApp.');
            } catch (err) {
                alert('Error al copiar. Copia manualmente:\n\n' + info);
            }
            document.body.removeChild(textArea);
        }
