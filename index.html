<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Formulario de Reservas - Cielo Verde Lodge & Spa</title>
    <style>
        body {
            font-family: -apple-system, Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }
        .form-container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #228B22;
            font-size: 24px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #000000;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #E0F7E0;
            font-size: 16px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: inner-spin-button;
            opacity: 1;
            width: 40px;
            height: 60px;
            margin: 0;
            background-color: #ccc;
            cursor: pointer;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        .room-section {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .room-section select {
            flex: 2;
            margin-right: 10px;
        }
        .room-section input[type="number"] {
            flex: 1;
            min-width: 100px;
        }
        .quantity-section {
            display: flex;
            justify-content: space-between;
        }
        .quantity-section > div {
            flex: 1;
            margin-right: 10px;
        }
        .quantity-section > div:last-child {
            margin-right: 0;
        }
        .children-ages {
            margin-top: 10px;
        }
        .children-ages select {
            margin-top: 5px;
        }
        .whatsapp-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .whatsapp-btn:hover {
            background-color: #1EBE57;
        }
        .copy-btn {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 10px;
            }
            .room-section {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
            .room-section select {
                width: 65%;
                margin-right: 5px;
                margin-bottom: 0;
            }
            .room-section input[type="number"] {
                width: 35%;
                margin-bottom: 0;
            }
            .quantity-section {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            .quantity-section > div {
                width: 48%;
                margin-right: 0;
                margin-bottom: 0;
            }
            input, select, textarea {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>🌿 Cielo Verde Lodge & Spa 🌿</h1>
        <form id="reservationForm">
            <label for="fullName">Nombre completo:</label>
            <input type="text" id="fullName" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" required>

            <label for="checkIn">Fecha de entrada:</label>
            <input type="date" id="checkIn" required>

            <label for="checkOut">Fecha de salida:</label>
            <input type="date" id="checkOut" required>

            <label for="planType">Tipo de plan:</label>
            <select id="planType" required>
                <option value="">Seleccione un plan</option>
                <option value="Noche estrellada">Plan Noche estrellada (Hospedaje y desayuno)</option>
                <option value="Relax">Plan Relax (Hospedaje, Cena y Desayuno)</option>
                <option value="Eco Aventura">Plan Eco Aventura (Hospedaje, Cena, Desayuno y 2 Actividades)</option>
            </select>

            <label>Habitaciones:</label>
            <div id="roomsContainer">
                <div class="room-section">
                    <select class="roomType" id="roomType1">
                        <option value="">Seleccione tipo</option>
                        <option value="Individual">Individual</option>
                        <option value="Doble">Doble</option>
                        <option value="Terzetto">Terzetto (3 camas twin)</option>
                        <option value="Triple">Triple (1 cama matrimonial, 1 twin)</option>
                        <option value="Cuádruple">Cuádruple (1 cama matrimonial, 2 twin)</option>
                    </select>
                    <input type="number" class="roomQuantity" id="roomQuantity1" min="0" value="0">
                </div>
                <div class="room-section">
                    <select class="roomType" id="roomType2">
                        <option value="">Seleccione tipo</option>
                        <option value="Individual">Individual</option>
                        <option value="Doble">Doble</option>
                        <option value="Terzetto">Terzetto (3 camas twin)</option>
                        <option value="Triple">Triple (1 cama matrimonial, 1 twin)</option>
                        <option value="Cuádruple">Cuádruple (1 cama matrimonial, 2 twin)</option>
                    </select>
                    <input type="number" class="roomQuantity" id="roomQuantity2" min="0" value="0">
                </div>
                <div class="room-section">
                    <select class="roomType" id="roomType3">
                        <option value="">Seleccione tipo</option>
                        <option value="Individual">Individual</option>
                        <option value="Doble">Doble</option>
                        <option value="Terzetto">Terzetto (3 camas twin)</option>
                        <option value="Triple">Triple (1 cama matrimonial, 1 twin)</option>
                        <option value="Cuádruple">Cuádruple (1 cama matrimonial, 2 twin)</option>
                    </select>
                    <input type="number" class="roomQuantity" id="roomQuantity3" min="0" value="0">
                </div>
            </div>

            <div class="quantity-section">
                <div>
                    <label for="adults">Número de adultos:</label>
                    <input type="number" id="adults" min="0" value="0" required>
                </div>
                <div>
                    <label for="children">Número de niños:</label>
                    <input type="number" id="children" min="0" value="0" required>
                </div>
            </div>
            <div class="children-ages">
                <label for="childAge1">Edad del niño 1:</label>
                <select id="childAge1">
                    <option value="">Seleccione edad</option>
                    <option value="0-3">0 a 3 años</option>
                    <option value="4-7">4 a 7 años</option>
                    <option value="8-11">8 a 11 años</option>
                </select>
                <label for="childAge2">Edad del niño 2:</label>
                <select id="childAge2">
                    <option value="">Seleccione edad</option>
                    <option value="0-3">0 a 3 años</option>
                    <option value="4-7">4 a 7 años</option>
                    <option value="8-11">8 a 11 años</option>
                </select>
                <label for="childAge3">Edad del niño 3:</label>
                <select id="childAge3">
                    <option value="">Seleccione edad</option>
                    <option value="0-3">0 a 3 años</option>
                    <option value="4-7">4 a 7 años</option>
                    <option value="8-11">8 a 11 años</option>
                </select>
            </div>

            <label for="advancePayment">Valor del anticipo entregado:</label>
            <input type="text" id="advancePayment" pattern="\d+,\d{2}" placeholder="Ej: 100,00" required>

            <label for="restrictions">Restricciones Alimentarias o Alergias:</label>
            <textarea id="restrictions" placeholder="Ej: Requiere dieta sin gluten, alergia a nueces."></textarea>

            <label>Datos de facturación:</label>
            <label for="idRuc">Cédula o RUC:</label>
            <input type="text" id="idRuc" required>

            <label for="fullNameBilling">Nombres y apellidos o Razón Social:</label>
            <input type="text" id="fullNameBilling" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" required>

            <label for="phoneBilling">Teléfono:</label>
            <input type="tel" id="phoneBilling" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>

            <button type="button" class="whatsapp-btn" onclick="sendToWhatsApp()">Enviar por WhatsApp</button>
            <button type="button" class="copy-btn" onclick="copyInfo()">Copiar Información</button>
        </form>
    </div>

    <script>
        function getFormInfo() {
            // Obtener valores de los campos obligatorios
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const checkIn = document.getElementById('checkIn').value;
            const checkOut = document.getElementById('checkOut').value;
            const planType = document.getElementById('planType').value;
            const adults = parseInt(document.getElementById('adults').value) || 0;
            const children = parseInt(document.getElementById('children').value) || 0;
            const advancePayment = document.getElementById('advancePayment').value;
            const idRuc = document.getElementById('idRuc').value;
            const fullNameBilling = document.getElementById('fullNameBilling').value;
            const address = document.getElementById('address').value;
            const phoneBilling = document.getElementById('phoneBilling').value;
            const email = document.getElementById('email').value;

            // Validar campos obligatorios (excepto habitaciones y edades de niños)
            if (!fullName || !phone || !checkIn || !checkOut || !planType || adults < 0 || children < 0 ||
                !advancePayment || !idRuc || !fullNameBilling || !address || !phoneBilling || !email) {
                alert('Por favor, complete todos los campos requeridos correctamente.');
                return null;
            }

            // Validar al menos una habitación llena
            const roomTypes = [
                { type: document.getElementById('roomType1').value, qty: parseInt(document.getElementById('roomQuantity1').value) || 0 },
                { type: document.getElementById('roomType2').value, qty: parseInt(document.getElementById('roomQuantity2').value) || 0 },
                { type: document.getElementById('roomType3').value, qty: parseInt(document.getElementById('roomQuantity3').value) || 0 }
            ];
            const validRooms = roomTypes.filter(room => room.type && room.qty > 0);
            if (validRooms.length === 0) {
                alert('Por favor, seleccione al menos una habitación con tipo y cantidad mayor a 0.');
                return null;
            }

            // Validar edades de niños
            const ages = [
                document.getElementById('childAge1').value,
                document.getElementById('childAge2').value,
                document.getElementById('childAge3').value
            ];
            if (children > 0) {
                for (let i = 0; i < children; i++) {
                    if (!ages[i]) {
                        alert(`Por favor, seleccione la edad para el niño ${i + 1}.`);
                        return null;
                    }
                }
            }

            // Construir la información
            let info = 'Reserva en Cielo Verde Lodge & Spa\n\n';
            info += `Nombre completo: ${fullName}\n`;
            info += `Teléfono: ${phone}\n`;
            info += `Fecha de entrada: ${checkIn}\n`;
            info += `Fecha de salida: ${checkOut}\n`;
            info += `Tipo de plan: ${planType}\n`;

            info += 'Habitaciones:\n';
            validRooms.forEach(room => {
                info += `- ${room.type}: ${room.qty} habitaciones\n`;
            });

            info += `Número de adultos: ${adults}\n`;
            info += `Número de niños: ${children}\n`;

            if (children > 0) {
                info += 'Edades de niños:\n';
                for (let i = 0; i < children; i++) {
                    info += `- Niño ${i + 1}: ${ages[i]}\n`;
                }
            }

            info += `Anticipo entregado: ${advancePayment}\n`;
            info += `Restricciones/Alergias: ${document.getElementById('restrictions').value || 'Ninguna'}\n`;

            info += 'Datos de facturación:\n';
            info += `Cédula o RUC: ${idRuc}\n`;
            info += `Nombres/Razón Social: ${fullNameBilling}\n`;
            info += `Dirección: ${address}\n`;
            info += `Teléfono: ${phoneBilling}\n`;
            info += `Correo: ${email}\n`;

            return info;
        }

        function sendToWhatsApp() {
            const info = getFormInfo();
            if (!info) return;

            const encodedMessage = encodeURIComponent(info);
            const whatsappWebUrl = `https://wa.me/?text=${encodedMessage}`;
            window.open(whatsappWebUrl, '_blank');
        }

        function copyInfo() {
            const info = getFormInfo();
            if (!info) return;

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(info).then(() => {
                    alert('Información copiada al portapapeles. Pégala en WhatsApp.');
                }).catch(() => {
                    fallbackCopy(info);
                });
            } else {
                fallbackCopy(info);
            }
        }

        function fallbackCopy(info) {
            const textArea = document.createElement('textarea');
            textArea.value = info;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                alert('Información copiada al portapapeles. Pégala en WhatsApp.');
            } catch (err) {
                alert('Error al copiar. Copia manualmente:\n\n' + info);
            }
            document.body.removeChild(textArea);
        }
    </script>
</body>
</html>
